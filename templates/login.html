<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="login-panel">
            <div class="login-header">
                <div class="login-icon">ğŸ”</div>
                <h2>Admin Login</h2>
                <p class="login-subtitle">Access your mall dashboard</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="login-form">
                <div class="input-group">
                    <div class="input-icon">ğŸ¬</div>
                    <div class="input-wrapper">
                        <label>Mall ID</label>
                        <input type="text" name="mall_id" required autocomplete="username">
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">ğŸ”‘</div>
                    <div class="input-wrapper">
                        <label>Password</label>
                        <input type="password" name="password" required autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Login to Dashboard</span>
                    <span class="btn-arrow">â†’</span>
                </button>
                
                <div class="login-footer">
                    <a href="{{ url_for('index') }}" class="back-link">â† Back to Home</a>
                    <a href="{{ url_for('register') }}" class="register-link">Register New Mall</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
